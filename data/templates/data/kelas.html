{% extends "data/main2.html" %}
{% block content %}
{% load static %}
<style type="text/css">
    .right {
        position: absolute;
        right: 2%;
        width: 150px;
    }
</style>
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="page-wrapper">
            <!-- Page-header start -->
            <!-- Page-header end -->

            <!-- Page-body start -->
            <div class="page-body">
                <div class="card">
                    <div class="card-header">
                        <h5>Data Kelas</h5>
                        <div class="card-header-right">
                            <ul class="list-unstyled card-option">
                                <li><i class="icofont icofont-simple-left "></i></li>
                                <li><i class="icofont icofont-maximize full-card"></i></li>
                                <li><i class="icofont icofont-minus minimize-card"></i></li>
                                <li><i class="icofont icofont-refresh reload-card"></i></li>
                                <li><i class="icofont icofont-error close-card"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-block table-border-style">
                        <div class="table-responsive">
                            <a href="{% url 'tambah_kelas' %}" class="right btn btn-info btn-skew">Tambah Kelas</a><br><br>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nama Kelas</th>
                                        <th width="20%">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for datakelas in Kelas %}
                                    <tr>
                                        <td>{{ datakelas.namakls }}</td>
                                        <td><a href="{% url 'ubah_kelas' datakelas.id %}"
                                                class="btn btn-success btn-skew">Ubah</a>
                                            <button type="button" class="btn btn-danger btn-skew" data-toggle="modal"
                                                data-target="#hapus-{{ datakelas.id }}">Hapus</button></td>
                                    </tr>
                                    <div class="modal fade" id="hapus-{{ datakelas.id }}" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Hapus</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    Apakah Anda Yakin ingin menghapus <b>{{ datakelas.namakls }}</b> ?
                                                </div>
                                                <div class="modal-footer">
                                                    <a href="#" class="btn btn-secondary btn-skew" data-dismiss="modal"
                                                        aria-label="close">Tutup</a>
                                                    <a href="{% url 'hapus_kelas' datakelas.id %}"
                                                        class="btn btn-danger btn-skew">Hapus</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Page-body end -->
        </div>
    </div>
    <!-- Main-body end -->

    <div id="styleSelector">

    </div>
</div>

{% endblock content %}
